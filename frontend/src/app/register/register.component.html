<div class="page-login">
    <div class="page-title">
        <div class="logo"></div>
    </div>
    <div class="page-content">
        <form [formGroup]="form">
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="">Username</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" formControlName="username" required>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="form.get('username').invalid && (form.get('username').dirty || form.get('username').touched)">
                <div *ngIf="form.get('username').hasError('required')">
                    username wajib di isi.
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" formControlName="password" required>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                <div *ngIf="form.get('password').hasError('required')">
                    password wajib di isi.
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errMsg">
                {{ errMsg }}
            </div>
            <div class="form-group-btn">
                <button class="col-sm-11 btn btn-primary" (click)="submit()" [disabled]="form.invalid">
                    <i class="mr-2 fas fa-plus-square"></i>Buat Akun
                </button>
            </div>
        </form>
    </div>
</div>
