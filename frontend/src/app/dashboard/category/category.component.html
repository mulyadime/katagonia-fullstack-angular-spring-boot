<div class="page">
    <div class="page-filter">
        <form>
            <div class="form-group">
                <button class="btn btn-dark" (click)="dashboard()">
                  <i class="mr-2 fas fa-arrow-left"></i>Back to Dashboard
                </button>
            </div>
            <div class="form-group">
                <label class="col-sm-6 col-form-label" for="">Search Category</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group-btn">
                <button class="col-sm-5 btn btn-secondary">
                  <i class="mr-2 fas fa-search"></i>Search
                </button>
                <button class="col-sm-5 btn btn-secondary" (click)="goToTerm()">
                  <i class="mr-2 fas fa-save"></i>Create
                </button>
            </div>
        </form>
    </div>
    
    <div class="page-content">
        <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Term</th>
                <th scope="col">Translation</th>
                <th scope="col">Language</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngIf="rowCount === 0">
                <th colspan="5" scope="row">Tidak ada data.</th>
              </tr>
              <tr *ngFor="let item of termList">
                <th scope="row">1</th>
                <td>{{ item.name }}</td>
                <td>{{ item.translation }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.language }}</td>
            </tr>
            </tbody>
          </table>
          <div class="content-footer"></div>
    </div>
</div>
